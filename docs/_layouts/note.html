---
layout: default
---
<article class="note">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.tags.size > 0 %}
    <div class="meta">
      <span>{{ page.date | date: "%B %d, %Y" }}</span>
      {% if page.tags.size > 0 %}
      <span class="tags">{{ page.tags | join: ", " }}</span>
      {% endif %}
    </div>
    {% endif %}
  </header>
  <div class="content">
    {{ content }}
  </div>
</article>
